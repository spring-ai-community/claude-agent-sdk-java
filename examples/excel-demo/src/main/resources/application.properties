# Excel Demo Application Properties

# Server configuration
server.port=8080

# Async request timeout (10 minutes for long Claude queries)
spring.mvc.async.request-timeout=600000

# Vaadin configuration
vaadin.launch-browser=true

# Logging - console and file
logging.level.org.springaicommunity.claude=DEBUG
logging.level.org.springaicommunity.claude.agent.sdk=DEBUG
logging.level.org.springaicommunity.claude.agent.sdk.transport=DEBUG
logging.level.org.springaicommunity.claude.agent.sdk.streaming=DEBUG
logging.level.com.vaadin=WARN

# File logging for easy monitoring
logging.file.name=excel-demo.log
logging.pattern.console=%d{HH:mm:ss.SSS} %-5level [%thread] %logger{36} - %msg%n
logging.pattern.file=%d{yyyy-MM-dd HH:mm:ss.SSS} %-5level [%thread] %logger{36} - %msg%n
